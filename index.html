<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB POKER - Live Table</title>
    <style>
        /* === æ ·å¼éƒ¨åˆ†ï¼šå®Œå…¨ä¿ç•™åˆšæ‰éªŒæ”¶é€šè¿‡çš„æ‰€æœ‰ç²¾ç¾ UI === */
        :root { --bg-dark: #242b35; --table-inner: #248ceb; --panel-bg: #11151a; --gold: #ffd700; --active-green: #2ecc71; }
        body { margin: 0; padding: 0; background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; display: flex; justify-content: center; align-items: center;}
        .view-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.3s; }
        .hidden { display: none !important; opacity: 0; pointer-events: none; }

        /* èœå• UI */
        .menu-card { background: var(--panel-bg); padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.8); border: 1px solid #333; width: 320px; position: relative;}
        .logo-title { color: var(--gold); font-size: 32px; font-weight: 900; letter-spacing: 2px; margin-bottom: 30px; margin-top: 0;}
        .btn-main { width: 100%; padding: 16px; border-radius: 50px; border: none; font-weight: bold; cursor: pointer; font-size: 16px; margin-bottom: 15px; transition: 0.2s; }
        .btn-gold { background: var(--gold); color: black; } .btn-gold:hover { transform: scale(1.03); background: #e6c200; }
        .btn-dark { background: #2a3441; color: white; border: 1px solid #444; } .btn-dark:hover { background: #354252; }
        .input-group { display: flex; gap: 10px; margin-top: 20px; padding-top: 20px; border-top: 1px solid #333; }
        .input-code { flex: 1; padding: 15px; border-radius: 8px; border: 1px solid #444; background: #222; color: white; text-align: center; font-size: 16px; font-weight: bold; letter-spacing: 2px; outline: none;}
        .input-code:focus { border-color: var(--gold); }
        .btn-join { padding: 0 25px; border-radius: 8px; border: none; background: #1976d2; color: white; font-weight: bold; cursor: pointer; transition: 0.2s;} .btn-join:hover { background: #1565c0; }

        /* è®¾ç½® UI */
        .settings-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; color: #aaa; font-size: 14px; font-weight: bold; cursor: pointer; }
        .settings-header span:hover { color: var(--gold); }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; text-align: left;}
        .setting-label { font-size: 14px; color: #ccc; flex: 1; }
        .setting-input { width: 100px; padding: 8px 12px; border-radius: 6px; background: #1a2028; border: 1px solid #444; color: white; font-size: 14px; font-weight: bold; outline: none; text-align: right; transition: border-color 0.2s; }
        .setting-input:focus { border-color: var(--gold); background: #222; }
        .setting-input::-webkit-outer-spin-button, .setting-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }

        /* ç‰Œæ¡Œ UI */
        .poker-table { width: 80vw; height: 50vh; max-width: 1000px; max-height: 550px; background: radial-gradient(circle, #349feb 0%, var(--table-inner) 100%); border: 20px solid #1c232c; border-radius: 250px; box-shadow: 0 20px 50px rgba(0,0,0,0.6), inset 0 0 40px rgba(0,0,0,0.3); position: relative; }
        .pot-display-container { position: absolute; top: 25%; left: 50%; transform: translateX(-50%); background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 215, 0, 0.3); padding: 8px 25px; border-radius: 30px; text-align: center; z-index: 5;}
        .pot-label { font-size: 11px; color: #aaa; display: block; }
        .pot-value { font-size: 22px; font-weight: 900; color: var(--gold); }
        .top-left-logo { position: absolute; top: 20px; left: 20px; font-size: 24px; font-weight: 900; letter-spacing: 2px; }
        .community-cards-area { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 8px; align-items: center; z-index: 5; }

        /* æ‰‘å…‹ç‰Œä¸ç©å®¶åº§ä½æ ·å¼ (æ•´åˆäº†æé™æµ‹è¯•çš„æ’ç‰ˆ) */
        .playing-card { background: white; color: black; width: 42px; height: 60px; border-radius: 5px; font-weight: bold; font-size: 18px; display: flex; justify-content: center; align-items: center; box-shadow: -1px 2px 5px rgba(0,0,0,0.4); border: 1px solid #ccc; }
        .playing-card.red { color: #d32f2f; }
        .playing-card.back { background: #1976d2; background-image: repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,.1) 5px, rgba(255,255,255,.1) 10px); color: transparent;}
        
        .player-seat { position: absolute; width: 90px; display: flex; flex-direction: column; transform: translate(-50%, -50%); transition: all 0.3s ease;}
        .player-card { background: #000; border-radius: 6px; overflow: hidden; border: 2px solid transparent; box-shadow: 0 4px 10px rgba(0,0,0,0.5); z-index: 10; position: relative; display: flex; flex-direction: column;}
        .player-card.active { border-color: var(--active-green); box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);}
        .player-card.active .player-chips { background: var(--active-green); color: #000; }
        .player-avatar { padding-top: 8px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .player-avatar span { font-size: 24px; line-height: 1; }
        .player-name { font-size: 11px; color: #ddd; margin-top: 4px; padding-bottom: 6px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%; text-align: center; }
        .player-chips { background: #4b5d6d; text-align: center; font-size: 13px; font-weight: bold; padding: 5px 0; }
        
        .hole-cards { position: absolute; left: 50%; transform: translateX(-50%); display: flex; z-index: 5; }
        .card-1 { margin-right: -10px; z-index: 1; } .card-2 { z-index: 2; }
        .bet-indicator { position: absolute; background: rgba(0,0,0,0.8); padding: 3px 10px; border-radius: 12px; font-size: 12px; font-weight: bold; display: flex; align-items: center; gap: 4px; border: 1px solid #555; z-index: 12; left: 50%; transform: translateX(-50%); white-space: nowrap; color: var(--gold);}

        /* æ’ç‰ˆé€»è¾‘å®šä½ */
        .pos-bottom .hole-cards { top: -45px; } .pos-bottom .bet-indicator { bottom: calc(100% + 55px); }
        .pos-top .hole-cards { top: calc(100% - 15px); } .pos-top .bet-indicator { top: calc(100% + 50px); }
        .bet-right .bet-indicator { top: 50%; left: calc(100% + 15px); bottom: auto; transform: translateY(-50%); }
        .bet-left .bet-indicator { top: 50%; right: calc(100% + 15px); left: auto; bottom: auto; transform: translateY(-50%); }

        /* åº§ä½ç»å¯¹åæ ‡ */
        .s-btm-3 { top: 102%; left: 50%; } .s-top-2 { top: -2%; left: 40%; } .s-lft-2 { top: 70%; left: -3%; } .s-rgt-1 { top: 30%; left: 103%; }
        .s-btm-2 { top: 102%; left: 30%; } .s-top-3 { top: -2%; left: 60%; } .s-lft-1 { top: 30%; left: -3%; } .s-rgt-2 { top: 70%; left: 103%; }
        .s-btm-4 { top: 102%; left: 70%; } .s-top-1 { top: -2%; left: 20%; } .s-btm-1 { top: 102%; left: 10%; } .s-top-4 { top: -2%; left: 80%; }

        /* æˆ¿ä¸»æ§åˆ¶åŒºä¸åˆ†äº«æ¡† */
        .host-panel { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 8px; font-size: 12px; color: #aaa; z-index: 20;}
        .host-panel button { margin-top:10px; background:var(--gold); border:none; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:bold; width: 100%;}
    </style>
</head>
<body>

    <div id="view-home" class="view-screen">
        <div class="menu-card">
            <h1 class="logo-title">POKERCHILL</h1>
            <button class="btn-main btn-gold" onclick="navTo('view-settings')">New Game</button>
            <button class="btn-main btn-dark" onclick="alert('å³å°†æ¨å‡ºï¼šAI ç»ƒä¹ æ¨¡å¼')">Practice Offline</button>
            <div class="input-group">
                <input type="text" id="join-code" class="input-code" placeholder="GAME CODE" maxlength="36">
                <button class="btn-join" onclick="joinByCode()">Enter</button>
            </div>
        </div>
    </div>

    <div id="view-settings" class="view-screen hidden">
        <div class="menu-card" style="width: 380px;">
            <div class="settings-header">
                <span onclick="navTo('view-home')">âŸµ Back</span>
                <span style="color:var(--gold);" onclick="startGameFlow()">Continue âŸ¶</span>
            </div>
            <h2 style="margin-top:0; color:white; letter-spacing: 1px;">CASH GAME</h2>
            <div class="setting-item"><span class="setting-label">Buy-in (åˆå§‹èµ„é‡‘)</span><input type="number" id="set-buyin" class="setting-input" value="10000"></div>
            <div class="setting-item"><span class="setting-label">Small Blind (å°ç›²ä¸‹æ³¨)</span><input type="number" id="set-sb" class="setting-input" value="50" step="any"></div>
            <div class="setting-item"><span class="setting-label">Timer / Seconds (è¡ŒåŠ¨æ—¶é—´)</span><input type="number" id="set-timer" class="setting-input" value="30"></div>
            <div class="setting-item"><span class="setting-label">Allow Rebuys (å…è®¸é‡è´­)</span><input type="checkbox" id="set-rebuy" checked style="width:18px; height:18px; cursor:pointer;"></div>
            <div style="margin-top: 30px; border-top: 1px solid #333; padding-top: 20px;">
                <input type="text" id="host-name" class="input-code" style="width:100%; box-sizing:border-box;" placeholder="Your Nickname (ä½ çš„æ˜µç§°)">
            </div>
        </div>
    </div>

    <div id="view-game" class="view-screen hidden">
        <div class="top-left-logo" style="color:var(--gold)">POKERCHILL</div>
        <div class="poker-table">
            <div class="pot-display-container"><span class="pot-label">TOTAL POT</span><span class="pot-value" id="ui-pot">$0</span></div>
            <div class="community-cards-area" id="ui-board"></div>
            
            <div id="wait-msg" style="position: absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:#aaa; text-align:center; z-index:2;">
                å‘é€ä»£ç ç»™æœ‹å‹åŠ å…¥ <br><br>
                <span id="display-room-code" style="color:var(--gold); font-size: 20px; font-weight:bold; letter-spacing: 1px; user-select: all; cursor: copy;">------</span>
            </div>

            <div id="players-layer"></div>
        </div>

        <div class="host-panel" id="host-panel" class="hidden">
            æˆ¿é—´è§„åˆ™ï¼šä¹°å…¥ $<span id="info-buyin">0</span> | ç›²æ³¨ <span id="info-blinds">0/0</span><br>
            <button onclick="send({type:'START_GAME'})" id="btn-start">å¼€å§‹å‘ç‰Œ</button>
        </div>
    </div>


<script>
    // ã€ç³»ç»Ÿæ¥çº¿åŒºã€‘ä½ çš„ä¸“å±æœåŠ¡å™¨åœ°å€
    const BACKEND_URL = "https://poker-server.zxc717209554.workers.dev";
    
    // 12ä¸ªåº§ä½çš„æ™ºèƒ½åˆ†é…é¡ºåºä¸é¢„è®¾å¤´åƒ
    const SEAT_ORDER = ['s-btm-3', 's-top-2', 's-lft-2', 's-rgt-1', 's-btm-2', 's-top-3', 's-lft-1', 's-rgt-2', 's-btm-4', 's-top-1', 's-btm-1', 's-top-4'];
    const AVATARS = ['ğŸ˜', 'ğŸ¤–', 'ğŸ¤¡', 'ğŸ¤ ', 'ğŸ‘½', 'ğŸ‘»', 'ğŸ¼', 'ğŸ§›', 'ğŸ»', 'ğŸ±', 'ğŸ¶', 'ğŸ¦Š'];

    let ws = null;
    let myName = "";
    let currentRoomId = null;

    // æ£€æŸ¥ URL æ˜¯å¦å¸¦å‚ç›´è¿
    window.onload = () => {
        const roomCode = new URLSearchParams(window.location.search).get('room');
        if (roomCode) document.getElementById('join-code').value = roomCode;
    };

    function navTo(targetViewId) {
        document.querySelectorAll('.view-screen').forEach(el => el.classList.add('hidden'));
        document.getElementById(targetViewId).classList.remove('hidden');
    }

    // --- æ ¸å¿ƒé€»è¾‘ 1ï¼šåˆ›å»ºæˆ¿é—´å¹¶å»ºç«‹ WebSocket ---
    async function startGameFlow() {
        myName = document.getElementById('host-name').value.trim();
        if (!myName) return alert("è¯·è¾“å…¥ä½ çš„æ˜µç§°");

        const sb = parseFloat(document.getElementById('set-sb').value) || 50;
        const settings = {
            initialChips: parseFloat(document.getElementById('set-buyin').value) || 10000,
            smallBlind: sb,
            bigBlind: sb * 2,
            timerSeconds: parseInt(document.getElementById('set-timer').value) || 30,
            host: myName
        };

        try {
            // å‘ Cloudflare å‘é€é…ç½®æ•°æ®
            const res = await fetch(`${BACKEND_URL}/create-room`, { 
                method: "POST", 
                body: JSON.stringify(settings) 
            });
            const data = await res.json();
            currentRoomId = data.roomId; // è·å–çœŸå®ç”Ÿæˆçš„äº‘ç«¯æˆ¿é—´ ID
            
            // æ›´æ–° UI å’Œåˆ†äº«é“¾æ¥
            window.history.pushState({}, "", `?room=${currentRoomId}`);
            document.getElementById('display-room-code').innerText = currentRoomId;
            document.getElementById('info-buyin').innerText = settings.initialChips;
            document.getElementById('info-blinds').innerText = `${settings.smallBlind}/${settings.bigBlind}`;
            
            connectWebSocket();
            navTo('view-game');
            document.getElementById('host-panel').classList.remove('hidden'); // æ˜¾ç¤ºæˆ¿ä¸»æ§åˆ¶å°
        } catch (e) {
            alert("æ— æ³•è¿æ¥æœåŠ¡å™¨ï¼Œè¯·æ£€æŸ¥ Cloudflare åç«¯æ˜¯å¦è¿è¡Œã€‚");
        }
    }

    // --- æ ¸å¿ƒé€»è¾‘ 2ï¼šæ™®é€šç©å®¶åŠ å…¥å¹¶å»ºç«‹ WebSocket ---
    function joinByCode() {
        currentRoomId = document.getElementById('join-code').value.trim();
        if (!currentRoomId) return alert("è¯·è¾“å…¥æˆ¿é—´ç ");
        
        myName = prompt("Enter your nickname (è¯·è¾“å…¥æ˜µç§°):") || "Player_" + Math.floor(Math.random()*100);
        
        window.history.pushState({}, "", `?room=${currentRoomId}`);
        document.getElementById('display-room-code').innerText = currentRoomId;
        
        connectWebSocket();
        navTo('view-game');
        document.getElementById('host-panel').classList.add('hidden'); // æ™®é€šç©å®¶éšè—æˆ¿ä¸»é¢æ¿
    }

    // --- æ ¸å¿ƒé€»è¾‘ 3ï¼šWebSocket è¿æ¥å™¨ ---
    function connectWebSocket() {
        const wsUrl = BACKEND_URL.replace("https://", "wss://") + `?roomId=${currentRoomId}`;
        ws = new WebSocket(wsUrl);
        
        ws.onopen = () => ws.send(JSON.stringify({ type: "JOIN", name: myName }));
        ws.onmessage = (e) => renderEngine(JSON.parse(e.data));
    }

    function send(obj) { if(ws) ws.send(JSON.stringify(obj)); }

    // --- æ ¸å¿ƒé€»è¾‘ 4ï¼šæ¸²æŸ“å¼•æ“ (å°†åç«¯æ•°æ®æ˜ å°„åˆ°æˆ‘ä»¬åšå¥½çš„æ’ç‰ˆä¸Š) ---
    function renderEngine(state) {
        document.getElementById("ui-pot").innerText = "$" + state.game.pot;
        
        // æ¸¸æˆä¸€æ—¦å¼€å§‹ï¼Œéšè—æ­£ä¸­é—´çš„é‚€è¯·ç 
        if(state.status === "PLAYING" || state.game.status !== "WAITING") {
            document.getElementById("wait-msg").classList.add("hidden");
            if(document.getElementById("btn-start")) document.getElementById("btn-start").classList.add("hidden");
        }

        const layer = document.getElementById("players-layer");
        layer.innerHTML = "";
        
        state.players.forEach((p, i) => {
            const seatClass = SEAT_ORDER[i % 12];
            const avatar = AVATARS[i % 12];
            
            // æ’ç‰ˆæ™ºèƒ½è¯†åˆ«
            let posClass = "pos-bottom";
            if (seatClass.includes("top") || seatClass.includes("lft-1") || seatClass.includes("rgt-1")) posClass = "pos-top";
            let betClass = "";
            if (seatClass.includes("lft")) betClass = "bet-right";
            if (seatClass.includes("rgt")) betClass = "bet-left";

            // åº•ç‰Œè¯†åˆ«
            let cardsHtml = "";
            if (p.hand && p.hand.length > 0) {
                cardsHtml = p.hand.map((c, idx) => {
                    const isHidden = c === "??";
                    const isRed = !isHidden && (c.includes('â™¥') || c.includes('â™¦'));
                    return `<div class="playing-card ${isHidden?'back':''} ${isRed?'red':''} card-${idx+1}">${isHidden?'':c}</div>`;
                }).join("");
            }

            // ç»„è£… HTML
            layer.innerHTML += `
                <div class="player-seat ${seatClass} ${posClass} ${betClass}">
                    <div class="hole-cards">${cardsHtml}</div>
                    <div class="player-card">
                        <div class="player-avatar"><span>${avatar}</span></div>
                        <div class="player-name">${p.name}</div>
                        <div class="player-chips">$${p.chips}</div>
                    </div>
                </div>
            `;
        });
    }
</script>

</body>
</html>
